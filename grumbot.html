<head>
    <meta charset="UTF-8">

    <title>Desktop Grumbot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #eee;
        }

        .grumbot-container {
            background: #445480;
            border: 3px solid #0f3460;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }

        .led-display {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 4px;
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a1a1a;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .led.on {
            background: var(--led-color, #00ff88);
            box-shadow: 
                0 0 10px var(--led-color, #00ff88),
                0 0 20px var(--led-color, #00ff88),
                0 0 30px var(--led-color, #00ff88),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mood-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #0f3460;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1a5490;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        input[type="text"] {
            background: #0a0a0a;
            border: 2px solid #0f3460;
            color: #00ff88;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .message-box {
            background: #0a0a0a;
            border: 2px solid #0f3460;
            border-radius: 5px;
            padding: 15px;
            min-height: 60px;
            color: #00ff88;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .title {
            text-align: center;
            color: #00ff88;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
    </style>

        function setMood(mood) {
            const face = faces[mood];
            if (!face) return;

            // Update LEDs
            face.pattern.forEach((state, index) => {
                if (state === 1) {
                    leds[index].classList.add('on');
                    leds[index].style.setProperty('--led-color', face.color);
                } else {
                    leds[index].classList.remove('on');
                }
            });

            // Update message
            document.getElementById('messageBox').textContent = face.message;
        }

        function sendMessage() {
            const input = document.getElementById('inputBox');
            const message = input.value.trim().toLowerCase();
            
            if (!message) return;

            // Simple responses
            if (message.includes('mumbo') || message.includes('mayor')) {
                setMood('excited');
            } else if (message.includes('sad') || message.includes('sorry')) {
                setMood('sad');
            } else if (message.includes('yes') || message.includes('happy')) {
                setMood('happy');
            } else {
                setMood('thinking');
                setTimeout(() => {
                    document.getElementById('messageBox').textContent = 
                        'I... I don\'t understand. IS MUMBO MAYOR?';
                    setMood('happy');
                }, 1500);
            }

            input.value = '';
        }
